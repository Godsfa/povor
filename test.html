<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Curved Line Pointer</title>
  <style>
    body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.curved-pointer {
  width: 100px;
  height: 100px;
  background-color: #3498db;
  position: relative;
  border-radius: 50% 50% 0 0;
  transform: rotate(-45deg);
  cursor: pointer;
}

.curved-pointer::before {
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
  background-color: #3498db;
  border-radius: 50%;
  top: -15px;
  left: calc(50% - 15px);
}

  </style>
</head>
<body>
  <div class="curved-pointer"></div>
</body>
</html>
